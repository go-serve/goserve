<!DOCTYPE html>
<html>
<head>
<title>Index of {{ .Base }}</title>
<link rel="stylesheet" type="text/css"
  href="{{ .Assets }}/css/style.css" />
</head>
<body>
<section>
	<h1>Index of {{ .Base }}</h1>
	<ul class="listing">
	{{ $base := .Base }}
	{{ range $file := .Files }}
		<li>
			{{ if $file.IsDir }}
				<a href="{{ joinPath $base $file.Name }}/">{{ $file.Name }}/</a>
			{{ else }}
				<a href="{{ joinPath $base $file.Name }}">{{ $file.Name }}</a>
			{{ end }}
		</li>
	{{ end }}
	</ul>
</section>
</html>
